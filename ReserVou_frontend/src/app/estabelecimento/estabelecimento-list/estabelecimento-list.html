<mat-toolbar color="primary">
   <span>ReserVou</span>
   <span class="spacer"></span>
   <button mat-button (click)="irParaLista()">Listar Estabelecimentos</button>
   <button mat-button (click)="irParaAdicionar()">Novo Estabelecimento</button>
  </mat-toolbar>
  
  <router-outlet></router-outlet>

<h2>Lista de Estabelecimentos</h2>

<table mat-table [dataSource]="estabelecimentos" class="mat-elevation-z8" style="width: 100%">

   <!-- ID -->
   <ng-container matColumnDef="id">
   <th mat-header-cell *matHeaderCellDef>ID</th>
   <td mat-cell *matCellDef="let estabelecimento">{{ estabelecimento.id_estabelecimento }}</td>
   </ng-container>

   <!-- Nome -->
   <ng-container matColumnDef="nome">
   <th mat-header-cell *matHeaderCellDef>Nome</th>
   <td mat-cell *matCellDef="let estabelecimento">{{ estabelecimento.nome_estabelecimento }}</td>
   </ng-container>

   <!-- Endereco -->
   <ng-container matColumnDef="nota">
   <th mat-header-cell *matHeaderCellDef>Endereço</th>
   <td mat-cell *matCellDef="let estabelecimento">{{ estabelecimento.endereco_estabelecimento }}</td>
   </ng-container>

   <!-- Ações -->
   <ng-container matColumnDef="acoes">
   <th mat-header-cell *matHeaderCellDef>Ações</th>
   <td mat-cell *matCellDef="let estabelecimento">
   <button mat-button color="primary" (click)="editar(estabelecimento)">Editar</button>
   <button mat-button color="warn" (click)="remover(estabelecimento)">Remover</button>
   </td>
   </ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
